    <link rel="stylesheet" href="styles.css">
    <script>
        function getRandomProducts() {
            const products = [
                { img: 'computer1.jpg', name: 'Компютър 1', price: '1200 лв.' },
                { img: 'computer2.jpg', name: 'Компютър 2', price: '1400 лв.' },
                { img: 'computer3.jpg', name: 'Компютър 3', price: '1500 лв.' },
                { img: 'computer4.jpg', name: 'Компютър 4', price: '1600 лв.' },
                { img: 'monitor1.jpg', name: 'Монитор 1', price: '500 лв.' },
                { img: 'monitor2.jpg', name: 'Монитор 2', price: '550 лв.' },
                { img: 'monitor3.jpg', name: 'Монитор 3', price: '600 лв.' },
                { img: 'monitor4.jpg', name: 'Монитор 4', price: '700 лв.' },
                { img: 'graphics-card1.jpg', name: 'Видеокарта 1', price: '700 лв.' },
                { img: 'graphics-card2.jpg', name: 'Видеокарта 2', price: '750 лв.' }
            ];

            const shuffledProducts = products.sort(() => 0.5 - Math.random()).slice(0, 6);

            for (let i = 0; i < 6; i++) {
                document.getElementById(`random-product-img-${i}`).src = shuffledProducts[i].img;
                document.getElementById(`random-product-name-${i}`).innerText = shuffledProducts[i].name;
                document.getElementById(`random-product-price-${i}`).innerText = shuffledProducts[i].price;
            }
        }

        window.onload = getRandomProducts;
    </script>
